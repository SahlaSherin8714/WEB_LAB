<html>
<head>
<title>Registration Form</title>
</head>

<body>
<center><h2><u>Registration Form</u></h2></center>

<form>
<label for="name">Name:</label>
<input type="text" name="name" placeholder="Enter your name"><br><br>

<label for="password">Password:</label>
<input type="password" name="password" placeholder="Must contain characters"><br><br>

<label for="mobile">Mobile No:</label>
<input type="tel" name="mobile" maxlength="13" value="+91"><br><br>

<label for="address">Address:</label><br>
<textarea name="address" rows="4" cols="50"></textarea><br><br>

<label for="dob">Date of Birth:</label>
<input type="date" name="dob"><br><br>

<label for="email">Email:</label>
<input type="email" name="email" placeholder="Eg.name@gmail.com" r><br><br>

<label>Gender:</label>
<input type="radio" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" name="gender" value="others">
<label for="others">Others</label><br><br>

<label for="nationality">Nationality:</label>
<select name="nationality">
<option value="">Select </option>
<option>India</option>
<option>USA</option>
<option>UK</option>
<option>Austria</option>
</select><br><br>

<fieldset style="width:500px;">
<legend><b>Languages Known</b></legend>
<input type="checkbox" name="language" value="English">
<label for="english">English</label><br>
<input type="checkbox" name="language" value="Dutch">
<label for="dutch">Dutch</label><br>
<input type="checkbox" name="language" value="Spanish">
<label for="spanish">Spanish</label>
</fieldset>
<br><br>

<input type="submit" value="Submit">
<input type="reset" value="Cancel">

</form>

</body>
</html>

</html>
