<html>
<head>
<title>Registration Form</title>
<style>
body{
	background-color:#FDE7B3;
	margin-left:10px;
}
</style>

<link rel="stylesheet" href="form.css">
</head>

<body>
<h2 style="color:#696FC7; font-size: 40px;font-family:times new roman;text-align: center;font-style:normal;text-decoration:underline">
REGISTRATION FORM</h2>

<form>
<label >Name:</label>
<input type="text" name="name" placeholder="Enter your name"><br><br>

<label >Password:</label>
<input type="password" name="password" placeholder="Must contain characters"><br><br>

<label>Mobile No:</label>
<input type="tel" name="mobile" maxlength="13" value="+91"><br><br>

<label >Address:</label><br>
<textarea name="address" rows="4" cols="50"></textarea><br><br>

<label >Date of Birth:</label>
<input type="date" name="dob" placeholder=" dd-mm-yyy "><br><br>

<label>Email:</label>
<input type="email" name="email" placeholder="Eg.name@gmail.com" r><br><br>

<label>Gender:</label>
<input type="radio" name="gender" value="female">
<label >Female</label>
<input type="radio" name="gender" value="male">
<label >Male</label>
<input type="radio" name="gender" value="others">
<label >Others</label><br><br>

<label >Nationality:</label>
<select name="nationality">
<option value="">Select </option>
<option>India</option>
<option>USA</option>
<option>UK</option>
<option>Austria</option>
</select><br><br>

<fieldset>
<legend><b>Languages Known</b></legend>
<input type="checkbox" name="language" value="English">
<label >English</label><br>
<input type="checkbox" name="language" value="Dutch">
<label >Dutch</label><br>
<input type="checkbox" name="language" value="Spanish">
<label >Spanish</label>
</fieldset>
<br><br>

<input type="submit" value="Submit">
<input type="reset" value="Cancel">

</form>

</body>
</html>

</html>
