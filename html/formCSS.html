<html>
<head>
<title>Registration Form</title>
<style>
body {
    background-color: #B7B89F;
    margin-left: 15px;
    font-family: Arial, sans-serif;
	
}
fieldset {
	width:75%;
    background-color: #F5F5DC;
    border-radius: 10px;
    padding: 10px;
}
h2 {
    color: #2F5755;
    font-size: 35px;
    text-align: center;
	font-family:times new roman;
}
label {
    display: inline-block;
    width: 100px;
    font-weight: bold;
}
input{
    padding:5px;
    margin-bottom: 10px;
}
input[type="submit"], input[type="reset"] {
    padding: 10px 20px;
    background-color: #2F5755;
    color: white;
    border-radius: 5px;
}
</style>
</head>

<body>

<form><fieldset><legend><h2>REGISTRATION FORM</h2></legend>
<label for="name">Name:</label>
<input type="text" name="name" placeholder="Enter your name"><br><br>

<label for="password">Password:</label>
<input type="password" name="password" placeholder="Must contain characters"><br><br>

<label for="mobile">Mobile No:</label>
<input type="tel" name="mobile" maxlength="13" value="+91"><br><br>

<label for="address">Address:</label><br>
<textarea name="address" rows="4" cols="50"></textarea><br><br>

<label>Date of Birth:</label>
<input type="date" name="dob" id="dob"><br><br>

<label for="email">Email:</label>
<input type="email" name="email" placeholder="Eg.name@gmail.com" r><br><br>

<label>Gender:</label>
<input type="radio" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" name="gender" value="others">
<label for="others">Others</label><br><br>

<label for="nationality">Nationality:</label>
<select name="nationality">
<option value="">Select </option>
<option>India</option>
<option>USA</option>
<option>UK</option>
<option>Austria</option>
</select><br><br>

<fieldset style="width:500px;">
<legend><b>Languages Known</b></legend>
<input type="checkbox" name="language" value="English">
<label for="english">English</label><br>
<input type="checkbox" name="language" value="Dutch">
<label for="dutch">Dutch</label><br>
<input type="checkbox" name="language" value="Spanish">
<label for="spanish">Spanish</label>
</fieldset>
<br><br>

<input type="submit" value="Submit">
<input type="reset" value="Cancel">
</fieldset>
</form>

</body>
</html>

</html>
