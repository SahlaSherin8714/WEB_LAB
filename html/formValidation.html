<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>
body {
    background-color: #B7B89F;
    margin-left: 10px;
    font-family: Arial, sans-serif;
}
fieldset {
    background-color: #F5F5DC;
    border-radius: 10px;
    padding: 20px;
}
h2 {
    color: #2F5755;
    font-size: 35px;
    text-align: center;
}
label {
    display: inline-block;
    width: 180px;
    font-weight: bold;
}
input, textarea, select {
    padding: 5px;
    margin-bottom: 10px;
}
input[type="submit"], input[type="reset"] {
    padding: 10px 20px;
    background-color: #2F5755;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
input[type="submit"]:hover, input[type="reset"]:hover {
    background-color: #1E3E3C;
}
</style>

<script>
function validate() {
    var name = document.getElementById("name").value.trim();
    var passwd = document.getElementById("pwd").value.trim();
    var confirmPass = document.getElementById("cpwd").value.trim();
    var mobile = document.getElementById("mobile").value.trim();
	
    // Name validation
    if (name === "") {
        alert("Please enter your name");
        return false;
    }
    for (let i = 0; i < name.length; i++) {
        let ch = name.charAt(i);
        if (!((ch >= 'A' && ch <= 'Z') || (ch >= 'a' && ch <= 'z') || ch === ' ')) {
            alert("Name should contain only letters");
            return false;
        }
    }

    // Password validation
    if (passwd === "") {
        alert("Please enter a password");
        return false;
    }
    if (passwd.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
    }

    // Confirm password validation
    if (confirmPass === "") {
        alert("Please confirm your password");
        return false;
    }
    if (passwd !== confirmPass) {
        alert("Passwords do not match");
        return false;
    }

    // Mobile validation
    if (mobile === "") {
        alert("Please enter your mobile number");
        return false;
    }
    if (mobile.length !== 10) {
        alert("Mobile number must be exactly 10 digits");
        return false;
    }
    for (let i = 0; i < mobile.length; i++) {
        let ch = mobile.charAt(i);
        if (!(ch >= '0' && ch <= '9')) {
            alert("Mobile number must contain digits only");
            return false;
        }
    }

    // Email validation (simple check)
    if (email === "") {
        alert("Please enter your email");
        return false;
    }
    if (email.indexOf('@') === -1 || email.indexOf('.') === -1 || email.startsWith('@') || email.endsWith('.')) {
        alert("Enter a valid email address");
        return false;
    }

    // Gender validation
    if (!gender) {
        alert("Please select your gender");
        return false;
    }

    // Nationality validation
    if (nationality === "") {
        alert("Please select your nationality");
        return false;
    }

    alert("Thank You for Registration!");
    return true;
}
</script>
</head>

<body>
<form onsubmit="return validate()">
<fieldset style="width:700px; margin:auto;">
<legend><h2>REGISTRATION FORM</h2></legend>

<label>Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name"><br>

<label>Password:</label>
<input type="password" id="pwd" name="password" placeholder="Enter password"><br>

<label>Confirm Password:</label>
<input type="password" id="cpwd" name="confirm_password" placeholder="Re-enter password"><br>

<label>Mobile No:</label>
<input type="text" id="mobile" name="mobile" maxlength="10" placeholder="Enter 10-digit number"><br>

<label>Address:</label><br>
<textarea name="address" rows="4" cols="50" placeholder="Enter your address"></textarea><br>

<label>Date of Birth:</label>
<input type="date" name="dob"><br>

<label>Email:</label>
<input type="email" id="email" name="email" placeholder="Eg. name@gmail.com"><br>

<label>Gender:</label>
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="others">Others<br><br>

<label>Nationality:</label>
<select id="nationality" name="nationality">
    <option value="">Select</option>
    <option>India</option>
    <option>USA</option>
    <option>UK</option>
    <option>Austria</option>
</select><br><br>

<fieldset style="width:250px;">
<legend><b>Languages Known</b></legend>
<input type="checkbox" name="language" value="English">English<br>
<input type="checkbox" name="language" value="Dutch">Dutch<br>
<input type="checkbox" name="language" value="Spanish">Spanish
</fieldset><br>

<input type="submit" value="Submit">
<input type="reset" value="Cancel">
</fieldset>
</form>

</body>
</html>
